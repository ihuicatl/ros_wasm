<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS2 Publisher and Subscriber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <button onclick="startTalker()">Start Talker</button>
            <button onclick="stopTalker()">Stop Talker</button>
            <button onclick="clearTalker()">Clear Talker</button>
        </div>
        <div class="box">
            <button onclick="startListener()">Start Listener</button>
            <button onclick="stopListener()">Stop Listener</button>
            <button onclick="clearListener()">Clear Listener</button>
        </div>
    </div>

    <div class="container">
        <textarea id="talkerOutput"  rows="5"></textarea>
        <textarea id="listenerOutput"  rows="5"></textarea>
    </div>


    <script src="index.js"></script>

</body>

</html>
